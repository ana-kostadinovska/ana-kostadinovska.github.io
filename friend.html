<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe - Friend</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3725b97fb9.js" crossorigin="anonymous"></script>
    <script src ="script_friend.js"></script>
</head>
<body>
    <a href="index.html" id="back"><i class="fa-solid fa-angles-left"></i></a>
    <button id="mode" class="fa-solid fa-moon" onclick="dark()"></button>
    <div class="center">
        <div id="board">
            <div class="cell" id="0" onclick="writeS(0)"></div>
            <div class="cell" id="1" onclick="writeS(1)"></div>
            <div class="cell" id="2" onclick="writeS(2)"></div>
            <div class="cell" id="3" onclick="writeS(3)"></div>
            <div class="cell" id="4" onclick="writeS(4)"></div>
            <div class="cell" id="5" onclick="writeS(5)"></div>
            <div class="cell" id="6" onclick="writeS(6)"></div>
            <div class="cell" id="7" onclick="writeS(7)"></div>
            <div class="cell" id="8" onclick="writeS(8)"></div>
        </div>
        <div class="players">
            <div id="player1" class="active">X's turn</div>
            <div id="player2">O's turn</div>
        </div>
        <div id="message" class="result inactive">
            <h1 id="win"></h1>
            <button onclick="playAgain()">Play again</button>
        </div>
    </div>
</body>
</html>
