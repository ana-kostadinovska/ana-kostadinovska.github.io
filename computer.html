<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe - Computer</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel = 'stylesheet' type = 'text/css' href ='style.css'>
    <script src = "https://kit.fontawesome.com/3725b97fb9.js" crossorigin="anonymous"></script>
    <script src = "script_computer.js"></script>
</head>
<body>
    <div class="center">
        <a href="index.html" id="back"><i class="fa-solid fa-angles-left"></i></a>
        <button id="mode" class="fa-solid fa-moon" onclick="dark()"></button>            

        <div id="levels">
            <div id="choice">Choose a level:</div>
            <div class="difficulty">
                <span class='level not-selected' id="easy" onclick="play('easy')">Easy</span>
                <span class='level not-selected' id="medium" onclick="play('medium')">Medium</span>
                <span class='level not-selected' id="hard" onclick="play('hard')">Hard</span>
            </div>
        </div>
        
        <div class="boardC" id="board">
            <div class="cell" id="0" onclick="turnX(0)"></div>  
            <div class="cell" id="1" onclick="turnX(1)"></div>
            <div class="cell" id="2" onclick="turnX(2)"></div>
            <div class="cell" id="3" onclick="turnX(3)"></div>
            <div class="cell" id="4" onclick="turnX(4)"></div>
            <div class="cell" id="5" onclick="turnX(5)"></div>
            <div class="cell" id="6" onclick="turnX(6)"></div>
            <div class="cell" id="7" onclick="turnX(7)"></div>
            <div class="cell" id="8" onclick="turnX(8)"></div>
        </div>

        <div id="message" class="result inactive">
            <h1 id="win"></h1>
            <button onclick="playAgain()">Play again</button>
            <a href="computer.html"><button>Change the level</button></a> 
        </div>
    </div>
</body>
</html>
